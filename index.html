<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Typing test</title>
</head>

<body>
    <div class="h-screen flex flex-col items-center justify-center">
        <p id="story" class="text-4xl text-center font-bold mx-60"></p>
        <div class="text-2xl mt-32">
            <div class="flex gap-1 flex justify-center my-2">
                <div id="`" class="bg-gray-200 px-4 rounded-lg">`</div>
                <div id="1" class="animate-shake bg-gray-200 px-4 rounded-lg">1</div>
                <div id="2" class="bg-gray-200 px-4 rounded-lg">2</div>
                <div id="3" class="bg-lime-200 px-4 rounded-lg">3</div>
                <div id="4" class="bg-pink-200 px-4 rounded-lg">4</div>
                <div id="5" class="bg-blue-200 px-4 rounded-lg">5</div>
                <div id="6" class="bg-blue-200 px-4 rounded-lg">6</div>
                <div id="7" class="bg-yellow-200 px-4 rounded-lg">7</div>
                <div id="8" class="bg-pink-200 px-4 rounded-lg">8</div>
                <div id="9" class="bg-orange-200 px-4 rounded-lg">9</div>
                <div id="0" class="bg-lime-200 px-4 rounded-lg">0</div>
                <div id="-" class="bg-lime-200 px-4 rounded-lg">-</div>
                <div id="=" class="bg-lime-200 px-4 rounded-lg">=</div>
                <div class="bg-gray-200 px-4 rounded-lg">‚Üê</div>
            </div>
            <div class="flex gap-1 flex justify-center">
                <div class="bg-gray-200 px-4 rounded-lg">Tab</div>
                <div id="q" class="bg-gray-200 px-4 rounded-lg">q</div>
                <div id="w" class="bg-lime-200 px-4 rounded-lg">w</div>
                <div id="e" class="bg-pink-200 px-4 rounded-lg">e</div>
                <div id="r" class="bg-blue-200 px-4 rounded-lg">r</div>
                <div id="t" class="bg-blue-200 px-4 rounded-lg">t</div>
                <div id="y" class="bg-yellow-200 px-4 rounded-lg">y</div>
                <div id="u" class="bg-yellow-200 px-4 rounded-lg">u</div>
                <div id="i" class="bg-pink-200 px-4 rounded-lg">i</div>
                <div id="o" class="bg-orange-200 px-4 rounded-lg">o</div>
                <div id="p" class="bg-lime-200 px-4 rounded-lg">p</div>
                <div id="[" class="bg-lime-200 px-4 rounded-lg">[</div>
                <div id="]" class="bg-lime-200 px-4 rounded-lg">]</div>
                <div id="\" class="bg-gray-200 px-4 rounded-lg">\</div>
            </div>
            <div class="flex gap-1 flex justify-center my-2">
                <div class="bg-gray-200 px-4 rounded-lg">Caps</div>
                <div id="a" class="bg-gray-200 px-4 rounded-lg">a</div>
                <div id="s" class="bg-lime-200 px-4 rounded-lg">s</div>
                <div id="d" class="bg-pink-200 px-4 rounded-lg">d</div>
                <div id="f" class="bg-blue-200 px-4 rounded-lg">f</div>
                <div id="g" class="bg-blue-200 px-4 rounded-lg">g</div>
                <div id="h" class="bg-yellow-200 px-4 rounded-lg">h</div>
                <div id="j" class="bg-yellow-200 px-4 rounded-lg">j</div>
                <div id="k" class="bg-pink-200 px-4 rounded-lg">k</div>
                <div id="l" class="bg-orange-200 px-4 rounded-lg">l</div>
                <div id=";" class="bg-lime-200 px-4 rounded-lg">;</div>
                <div id="'" class="bg-lime-200 px-4 rounded-lg">'</div>
                <div class="bg-gray-200 px-4 rounded-lg">Enter</div>
            </div>
            <div class="flex gap-1 flex justify-center my-2">
                <div id="shift" class="bg-gray-200 px-6 rounded-lg">Shift</div>
                <div id="z" class="bg-gray-200 px-4 rounded-lg">z</div>
                <div id="x" class="bg-lime-200 px-4 rounded-lg">x</div>
                <div id="c" class="bg-pink-200 px-4 rounded-lg">c</div>
                <div id="v" class="bg-blue-200 px-4 rounded-lg">v</div>
                <div id="b" class="bg-blue-200 px-4 rounded-lg">b</div>
                <div id="n" class="bg-yellow-200 px-4 rounded-lg">n</div>
                <div id="m" class="bg-yellow-200 px-4 rounded-lg">m</div>
                <div id="," class="bg-pink-200 px-4 rounded-lg">,</div>
                <div id="." class="bg-orange-200 px-4 rounded-lg">.</div>
                <div id="/" class="bg-lime-200 px-5 rounded-lg">/</div>
                <div id="shift" class="bg-gray-200 px-6 rounded-lg">Shift</div>
            </div>
            <div class="flex justify-center">
                <div id="space" class="bg-gray-200 px-32 rounded-lg">
                    <p>space</p>
                </div>
            </div>
        </div>

    <script src="app.js"></script>

</html>
